<div class="container my-5">
    <h1 class="mb-3">Edit University</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateUniversity()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" 
                    name="id" [(ngModel)]="universityDetails.id">
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Name of University</label>
                  <input type="text" class="form-control" id="name" 
                  name="name" [(ngModel)]="universityDetails.name">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city"
                    name="city" [(ngModel)]="universityDetails.city">
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state"
                    name="state" [(ngModel)]="universityDetails.state">
                </div>

                <div class="mb-3">
                    <label for="vc" class="form-label">Vice Chancellor</label>
                    <input type="text" class="form-control" id="vc"
                    name="vc" [(ngModel)]="universityDetails.vc">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="universityDetails.email">
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="number" class="form-control" id="contac"
                    name="contact" [(ngModel)]="universityDetails.contact">
                </div>
                
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-danger" (click)="deleteUniversity(universityDetails.id)">Delete</button>
              </form>
        </div>
    </div>

</div>
